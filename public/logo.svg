<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45E2B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pulse Wave -->
  <path d="M20,25 L35,25 L40,15 L45,35 L50,25 L65,25" 
        stroke="url(#pulseGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Logo Text -->
  <text x="75" y="32" font-family="Arial" font-weight="700" font-size="24">
    <tspan fill="#FFFFFF">Pulse</tspan>
    <tspan fill="#45E2B0">AI</tspan>
  </text>
  
  <!-- Circuit Pattern -->
  <g stroke="#45E2B0" stroke-width="0.5" fill="none">
    <path d="M160,15 L170,15 L170,25" />
    <circle cx="170" cy="25" r="2" />
    <path d="M165,20 L175,20" />
    <circle cx="175" cy="20" r="2" />
  </g>
</svg>
